<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Séries Netflix</title>
    <style>
        /* Estilos do site */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #E50914;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin-bottom: 10px;
        }

        #genre-selection {
            margin: 20px 0;
        }

        #recommendations {
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #fff;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #E50914;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #b4060f;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recomendações de Séries Netflix</h1>
        <p>Selecione seu gênero favorito e descubra novas séries!</p>
    </header>

    <section id="genre-selection">
        <label for="genre">Escolha um gênero:</label>
        <select id="genre">
            <option value="action">Ação</option>
            <option value="comedy">Comédia</option>
            <option value="drama">Drama</option>
            <option value="horror">Terror</option>
            <option value="romance">Romance</option>
        </select>
        <button onclick="getRecommendations()">Obter Recomendações</button>
    </section>

    <section id="recommendations">
        <h2>Recomendações:</h2>
        <ul id="recommendation-list">
            <!-- Recomendações serão exibidas aqui -->
        </ul>
    </section>

    <footer>
        <p>Feito por [Seu Nome] - 2025</p>
    </footer>

    <script>
        // Lista de séries por gênero
        const recommendations = {
            action: [
                "Stranger Things",
                "The Witcher",
                "Narcos",
                "Money Heist",
                "The Umbrella Academy"
            ],
            comedy: [
                "The Office",
                "Brooklyn Nine-Nine",
                "Friends",
                "Big Mouth",
                "The Good Place"
            ],
            drama: [
                "Breaking Bad",
                "Ozark",
                "The Crown",
                "Mindhunter",
                "Narcos: Mexico"
            ],
            horror: [
                "The Haunting of Hill House",
                "The Conjuring",
                "Midnight Mass",
                "Fear Street",
                "Bates Motel"
            ],
            romance: [
                "Bridgerton",
                "Outlander",
                "The Kissing Booth",
                "You",
                "Love is Blind"
            ]
        };

        // Função para obter recomendações com base no gênero escolhido
        function getRecommendations() {
            const genre = document.getElementById("genre").value;
            const list = document.getElementById("recommendation-list");
            list.innerHTML = ''; // Limpar a lista anterior

            const series = recommendations[genre];
            if (series) {
                series.forEach((serie) => {
                    const li = document.createElement("li");
                    li.textContent = serie;
                    list.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
